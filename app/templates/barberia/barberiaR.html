<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Barbería</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/barberiaR.css') }}">
</head>
<body>
    <main id="inicio">
        <section id="lado_izq"></section>
        <section id="lado_dere">
            <form id="forma_registro" name="forma_registro" action="/barberia_registro" method="POST">
                <h1 id="titulo">Registra tu negocio</h1>
                
                <label for="nombre_barberia">Nombre del negocio:</label>
                <input type="text" id="nombre_barberia" name="nombre_barberia" class="campo" placeholder="Nombre del negocio" required>
                
                <label for="direccion_barberia">Dirección del negocio:</label>
                <input type="text" id="direccion_barberia" name="direccion_barberia" class="campo" placeholder="Dirección del negocio" required>
                
                <label for="ciudad_negocio">Ciudad:</label>
                <select id="ciudad_negocio" name="ciudad_negocio" class="campo" required>
                    <option value="Buga">Guadalajara de Buga</option>
                    <option value="Bugalagrande">Bugalagrande</option>
                    <option value="Santiago de Cali">Santiago de Cali</option>
                </select>
                
                <label for="telefono_negocio">Teléfono del negocio:</label>
                <input type="tel" id="telefono_negocio" name="telefono_negocio" class="campo" placeholder="Teléfono del negocio" required>
                
                <label for="Pais_negocio">País:</label>
                <select id="Pais_negocio" name="Pais_negocio" class="campo" required>
                    <option value="Colombia">Colombia</option>
                </select>
                
                <label for="departamento_negocio">Departamento:</label>
                <select id="departamento_negocio" name="departamento_negocio" class="campo" required>
                    <option value="Valle del Cauca">Valle del Cauca</option>
                </select>
            
                <label for="hora_A">Hora de apertura (HH:mm):</label>
                <input type="time" id="hora_A" name="hora_A" pattern="[0-9]{2}:[0-9]{2}" placeholder="HH:mm" class="campo" required>
                
                <label for="hora_C">Hora de cierre (HH:mm):</label>
                <input type="time" id="hora_C" name="hora_C" pattern="[0-9]{2}:[0-9]{2}" placeholder="HH:mm" class="campo" required>
    
                <div id="container_boton">
                    <a href="/principal_propietario" class="btn-atras">X</a>
                    <button type="submit" class="btn-accion">Registrar negocio</button>
                </div>
            </form>

            <h2>{{ mensaje }}</h2>
        </section>
    </main> 
</body>
</html>
