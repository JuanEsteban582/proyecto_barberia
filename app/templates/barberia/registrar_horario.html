<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/barbero/estilos-registro-barbero.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/principal_propietario/estilos-menu.css') }}">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.css">
    <script src="{{ url_for('static', filename='js/bloqueo_boton_navegador.js') }}"></script>
    <script src="{{ url_for('static', filename='js/barberia/registro-horario.js') }}"></script>
    <script src="{{ url_for('static', filename='js/principal_propietario/menu.js') }}"></script>
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="BarberLocate"></script>
    <script src="{{ url_for('static', filename='js/cerrar_sesion.js') }}"></script>
    <title>Registrar Horarios</title>
</head>
<body id="body">
    <header>
        
        <div id="icono-menu">
            <i class="lni lni-menu" id="btn-menu"></i>
        </div>
        
    </header>
    <nav>

        <div id="menu-lateral" class="menu__side">
    
            <div class="icono-cerrar-menu" id="icono-cerrar-menu">
                <i class="lni lni-close" id="btn-cerrar-menu"></i>
            </div>
    
            <div class="options__menu">	
    
                <a href="/principal_propietario">
                    <div class="option">
                        <i class="fas fa-home" title="Inicio"></i>
                        <h4>Inicio</h4>
                    </div>
                </a>
    
                <a href="/perfil_propietario">
                    <div class="option">
                        <i class="fa-solid fa-user" title="Perfil"></i>
                        <h4>Perfil</h4>
                    </div>
                </a>
                
                <a href="/perfil_barberia">
                    <div class="option">
                        <i class="fa-solid fa-building-user" title="Perfil Barberia"></i>
                        <h4>Perfil Barbería</h4>
                    </div>
                </a>
                
                
                <a href="/barberia_registro">
                    <div class="option">
                        <i class="fa fa-plus-square" tittle="Registra tú barberia"></i>
    
                        <h4>Registra tú barberia</h4>
                    </div>
                </a>
    
                <a href="/registrar_horarios" class="selected">
                    <div class="option">
                        <i class="fas fa-clock"title="Registra el horario de tu barbería"></i>
                        <h4>Registra el horario de tú barberia </h4>
                    </div>
                </a>

                <a href="/registrar_servicios">
                    <div class="option">
                        <i class="fas fa-scissors"title="Registra los servicios de tu barbería"></i>
                        <h4>Registra los servicios de tú barberia </h4>
                    </div>
                </a>


                <a href="#" id="btn-cerrar-sesion">
                    <div class="option">
                        <i class="fa-solid fa-right-to-bracket" title="Cerrar sesión"></i>
                        <h4>Cerrar sesión</h4>
                    </div>
                </a>
    
            </div>
    
        </div>
        
    </nav>
    <main>
        
        <div id="contenedor-logo">
            <div id="logo">
                <img  src="{{ url_for('static', filename='img/logo3.png') }}" alt="Logo_barber_locate">
            </div>
        </div>

        <div id="datos-form">
            <div id="txt">
                <p>Registra los horarios</p>
            </div>
            
            <form action="/registrar_horarios" method="POST" id="datos-registro">
                <div class="campos">
                    
                    <select name="dia_inicio" id="dia_inicio">
                        <option value="" selected disabled>Elige el día de inicio</option>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                        <option value="Sábado">Sábado</option>
                        <option value="Domingo">Domingo</option>
                    </select>
                    <div id="dia_inicio-error" class="mensaje-error"></div>

                    
                    <input type="time" id="hora_inicio" name="hora_inicio" placeholder="Hora apertura" required>
                    

                    
                    <select name="dia_fin" id="dia_fin">
                        <option value="" selected disabled>Elige el día de fin</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                        <option value="Sábado">Sábado</option>
                        <option value="Domingo">Domingo</option>
                    </select>
                    <div id="dia_fin-error" class="mensaje-error"></div>

                    
                    <input type="time" id="hora_fin" name="hora_fin" placeholder="Hora cierre" required>
                    <div id="hora_fin-error" class="mensaje-error" ></div>
                </div>
                <button type="submit" id="btn-submit">Guardar</button>
            </form>
        </div>
    </main>
</body>
</html>
