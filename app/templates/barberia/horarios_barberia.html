<!-- horarios_barberia.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    
<h1>Horarios de la Barbería</h1>
<table>
    <tr>
        <th>Día de Inicio</th>
        <th>Día de Fin</th>
        <th>Hora de Inicio</th>
        <th>Hora de Fin</th>
    </tr>
    {% for horario in horarios %}
    <tr>
        <td>{{ horario[1] }}</td>
        <td>{{ horario[2] }}</td>
        <td>{{ horario[3] }}</td>
        <td>{{ horario[4] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
