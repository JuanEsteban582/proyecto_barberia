<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/barbero/estilos-registro-barbero.css') }}">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/perfil.css') }}">
    <script src="{{ url_for('static', filename='js/principal_propietario/perfil/validaciones-momento-2.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bloqueo_boton_navegador.js') }}"></script>
    <title>Editar Perfil Barberos</title>
</head>
<body>

    <main>

        <div id="volver">
            <a href="/perfil_barbero">
                <i class="lni lni-arrow-left"></i>
            </a>
        </div>

        <div id="contenedor-logo">
            <div id="logo">
                <img  src="{{ url_for('static', filename='img/logo3.png') }}" alt="Logo_barber_locate">
            </div>
        </div>

        <div id="datos-form">

            <div id="txt">

                <p>*Solo puedes cambiar estos dos datos*</p>

            </div>
            
            <form action="/editar_barbero" method="POST" id="datos-registro">
                    
                    <div id="" class="">
                        <div class="campos">
                            
                            <input type="hidden" name="ced_B" value="{{ datos_barbero[0] }}">
                            <input type="tel" name="Tel_B" id="celular" placeholder="Número de celular" maxlength="10" value="{{ datos_barbero[4] }}">
                            <div id="celular-error" class="mensaje-error"></div>

                            <input type="text" name="ciudad_B" id="ciudad" placeholder="Ciudad" minlength="4" maxlength="23" autocomplete="off" value="{{ datos_barbero[5] }}">
                            <div id="ciudad-error" class="mensaje-error"></div>

                    
                        </div>

            
                    </div> 
                        <div class="enlaces">

                    
                            <button type="submit" id="btn-submit">Guardar cambios</button>

                        </div>
                    </div>
            </form>
        </div>

    </main>

    <!-- Formulario de edición de perfil -->
</body>
</html>
