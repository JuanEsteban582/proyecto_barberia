<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mapa con marcador personalizado y ruta</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #mapid { height: 500px; width: 100%; }
        .marker-icon-red { filter: hue-rotate(0deg); } 
    </style>
</head>
<body>
    <h2 id="coordenadas">Tu ubicación actual: </h2>
    <div id="mapid"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('mapid').setView([0, 0], 2); 

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        navigator.geolocation.getCurrentPosition(function(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;

            L.marker([lat, lon]).addTo(map)
                .bindPopup("Aqui estas tú.")
                .openPopup();

            var barberiaCoords = [3.9126708, -76.2983755]; 
            var icon = L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });

            var barberiaMarcador = L.marker(barberiaCoords, {icon: icon}).addTo(map)
                .bindPopup("Barbería")
                .openPopup();

            document.getElementById('coordenadas').textContent = "Latitud: " + lat + ", Longitud: " + lon;

            map.setView([lat, lon], 13); // Ajusta la vista del mapa a la ubicación actual

            // Aquí iría el código para calcular la ruta con GraphHopper y mostrarla en el mapa
            var apiKey = '68a05af9-e146-4f02-b6ae-89420e91826a';
            var url = 'https://graphhopper.com/api/1/route?point=' + lat + ',' + lon + '&point=' + barberiaCoords[0] + ',' + barberiaCoords[1] + '&vehicle=car&locale=es&key=' + apiKey;

            fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.paths && data.paths.length > 0) {
                    var path = data.paths[0];
                    var coordinates = path.points.coordinates;
                    var latlngs = coordinates.map(function(coord) {
                        return [coord[1], coord[0]];
                    });
                    var polyline = L.polyline(latlngs, {color: 'blue'}).addTo(map);
                    map.fitBounds(polyline.getBounds());
                } else {
                    alert('No se pudo calcular la ruta.');
                }
            })
            .catch(error => console.error('Error al calcular la ruta:', error));
        }, function(error) {
            console.error("Error al obtener la ubicación: " + error.message);
        });
    </script>
</body>
</html>
