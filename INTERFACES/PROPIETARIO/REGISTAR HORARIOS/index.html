<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
<main class="contenedor"> 
    <div class="content2">
    <p class="titlo-horarios">Registra los horarios</p>

<form action="" method="">|
    <div class="agre-dias">

      <div class="dia_inicio">
        <label id="title-inicio" for="dia_inicio">Día de Inicio:</label>
        <select id="dia_inicio" name="dia_inicio">
            <option value="Lunes">Lunes</option>
            <option value="Martes">Martes</option>
            <option value="Miércoles">Miércoles</option>
            <option value="Jueves">Jueves</option>
            <option value="Viernes">Viernes</option>
            <option value="Sábado">Sábado</option>
            <option value="Domingo">Domingo</option>
        </select>
      </div>

        <div class="dia_fin">
            <label id="title-inicio"  for="dia_fin">Día de Fin:</label>
            <select id="dia_fin" name="dia_fin">
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miércoles">Miércoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
                <option value="Sábado">Sábado</option>
                <option value="Domingo">Domingo</option>
            </select>
        </div>
    </div>

    <div class="inicio-hora">
        <label id="title-inicio" for="hora_inicio">Hora de Inicio:</label>
        <input type="time" id="hora_inicio" name="hora_inicio">
    </div>

    <div class="inicio-hora">
        <label id="title-inicio" for="hora_fin">Hora de Fin:</label>
        <input type="time" id="hora_fin" name="hora_fin">
    </div>
      <button type="submit" id="btn-horarios">Guardar Horarios</button>
    
</form>
         
        </div>
     </div>
    </main>

</body>
</html>
