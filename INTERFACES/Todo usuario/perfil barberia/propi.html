  <script>

     // cargar la foto con el ID 'input-foto'
    document.getElementById('input-foto').addEventListener('change', function(event) {
        var imagen = event.target.files[0];
        var reader = new FileReader();
        
        reader.onload = function(e) {
            document.getElementById('foto-perfil').src = e.target.result;
        }
        
    reader.readAsDataURL(imagen);
});
document.addEventListener("DOMContentLoaded", function() {
    // Obtener el botón de editar perfil
    var editarPerfilBtn = document.querySelector(".editarPerfil");
    
    // Agregar evento de clic al botón
    editarPerfilBtn.addEventListener("click", function() {
      // Obtener los elementos de información del perfil
      var telefonoSpan = document.getElementById("telefono");
      var barrioSpan = document.getElementById("Barrio");
      var ubicacionSpan = document.getElementById("ubicacion");
      var ciudadSpan = document.getElementById("ciudad");

      // Habilitar la edición cambiando los elementos a inputs
      telefonoSpan.innerHTML = '<input type="text" value="' + telefonoSpan.innerHTML + '">';
      barrioSpan.innerHTML = '<input type="text" value="' + barrioSpan.innerHTML + '">';
      ubicacionSpan.innerHTML = '<input type="text" value="' + ubicacionSpan.innerHTML + '">';
      ciudadSpan.innerHTML = '<input type="text" value="' + ciudadSpan.innerHTML + '">';
      
      // Cambiar el icono del botón a "guardar"
      editarPerfilBtn.innerHTML = '<i class="fas fa-save"></i>';
      // Cambiar el evento del botón para guardar los cambios
      editarPerfilBtn.removeEventListener("click", arguments.callee);
      editarPerfilBtn.addEventListener("click", guardarCambios);
    });

    // Función para guardar los cambios
    function guardarCambios() {
      // Obtener los elementos editables
      var telefonoInput = document.getElementById("telefono").querySelector("input");
      var barrioInput = document.getElementById("Barrio").querySelector("input");
      var ubicacionInput = document.getElementById("ubicacion").querySelector("input");
      var ciudadInput = document.getElementById("ciudad").querySelector("input");

      // Guardar los nuevos valores
      var nuevoTelefono = telefonoInput.value;
      var nuevoBarrio = barrioInput.value;
      var nuevaUbicacion = ubicacionInput.value;
      var nuevaCiudad = ciudadInput.value;

      // Actualizar la información del perfil
      document.getElementById("telefono").innerHTML = nuevoTelefono;
      document.getElementById("Barrio").innerHTML = nuevoBarrio;
      document.getElementById("ubicacion").innerHTML = nuevaUbicacion;
      document.getElementById("ciudad").innerHTML = nuevaCiudad;

      // Cambiar el botón de nuevo a "editar"
      var editarPerfilBtn = document.querySelector(".editarPerfil");
      editarPerfilBtn.innerHTML = '<i class="fas fa-pencil-alt"></i>';
      // Cambiar el evento del botón para editar nuevamente
      editarPerfilBtn.removeEventListener("click", arguments.callee);
      editarPerfilBtn.addEventListener("click", function() {
        // Agregar aquí cualquier acción adicional necesaria para volver a la edición
      });
    }
  });

  function mostrarOpciones() {
    var opciones = document.getElementById('opciones-adicionales');
    if (opciones.style.display === 'none' || opciones.style.display === '') {
        opciones.style.display = 'block';
    } else {
        opciones.style.display = 'none';
    }
}
